<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="main">
            <!-- Header -->
            <header class="header">
                <div class="grid">
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li
                                class="header__navbar-item header__navbar-item--qr header__navbar-item--separate"
                            >
                                Vào cửa hàng trên ứng dụng F8-Shop

                                <!-- Header QR code -->
                                <div class="header__qr">
                                    <img
                                        src="./assets/img/maqr.png"
                                        alt="QR code"
                                        class="header__qr-img"
                                    />
                                    <div class="header__qr-apps">
                                        <a href="" class="header__qr-link">
                                            <img
                                                src="./assets/img/appstore.png"
                                                alt=""
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                        <a href="" class="header__qr-link">
                                            <img
                                                src="./assets/img/googleplay.png"
                                                alt=""
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="header__navbar-item">
                                <span class="header__navbar-title--no-pointer"
                                    >Kết nối</span
                                >
                                <a href="" class="header__navbar-icon-link">
                                    <i
                                        class="header__navbar-icon fa-brands fa-facebook"
                                    ></i>
                                </a>
                                <a href="" class="header__navbar-icon-link">
                                    <i
                                        class="header__navbar-icon fa-brands fa-instagram"
                                    ></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="header__navbar-list">
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-sharp fa-solid fa-bell"
                                    ></i>
                                    Thông báo
                                </a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-solid fa-circle-question"
                                    ></i>
                                    Trợ giúp
                                </a>
                            </li>
                            <li
                                class="header__navbar-item header__navbar-item--bold header__navbar-item--separate"
                            >
                                Đăng ký
                            </li>
                            <li
                                class="header__navbar-item header__navbar-item--bold"
                            >
                                Đăng nhập
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="container"></div>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
